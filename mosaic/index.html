<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Photo Tile Display</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: system-ui, -apple-system, sans-serif;
  background: #000;
  color: #fff;
}
.controls {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 100;
  background: rgba(0,0,0,0.8);
  padding: 20px;
  border-radius: 8px;
}
.controls input[type="file"] {
  margin-bottom: 10px;
}
.controls label {
  display: block;
  margin: 10px 0 5px;
}
.controls input[type="range"] {
  width: 200px;
}
.controls input[type="number"] {
  width: 80px;
  padding: 4px;
}
.controls button {
  margin-top: 10px;
  padding: 8px 16px;
  cursor: pointer;
}
#container {
  display: flex;
  height: 100vh;
  width: 100vw;
}
.tile {
  flex: 1;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  transition: opacity 0.5s ease-in-out;
}
.hidden {
  display: none;
}
</style>
</head>
<body>
<div class="controls" id="controls">
  <input type="file" id="fileInput" multiple accept="image/*" webkitdirectory directory>
  <div>
    <label>Tiles: <span id="tileCount">3</span></label>
    <input type="range" id="tileSlider" min="1" max="6" value="3">
  </div>
  <div>
    <label>Change every (seconds):</label>
    <input type="number" id="intervalInput" min="1" value="10">
  </div>
  <button id="toggleControls">Hide Controls</button>
  <button id="fullscreenBtn">Fullscreen</button>
</div>
<div id="container"></div>

<script src="mosaic-logic.js"></script>
</body>
</html>
